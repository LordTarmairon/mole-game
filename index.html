<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mole Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="container text-center mt-5">
        <h1>Mole Game</h1>
        <hr class="hr">
        <div class="row">
            <span class="m-auto col-md-6" id="score">Score: <span>00</span></span>
            <span class="col-md-6 m-auto" id="timer">Time: 00</span>
        </div>
        <hr class="hr">
        <div id="gameTable" class="d-flex align-items-center justify-content-center"></div>
        <hr class="hr">
        <div>
            <button id="start" class="btn btn-success">Start</button>
        </div>
        <hr class="hr">
    </main>

    <!-- MODAL WINDOWS  -->
    <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
         role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header alert alert-primary">
                    <h5 class="modal-title" id="titleModal">Modal title</h5>
                    <button type="button" class="close" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body fw-bold fst-italic" id="bodyModal">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
